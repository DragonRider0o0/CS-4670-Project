<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebSocket Web Client</title>

        <!-- Bootstrap -->
        <!-- Bootstrap -->
        <link href="references/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="signIn" class="col-lg-7">
                    <!--</form><form class="form-signin" role="form">-->
                        <div class="row-fluid">
                            <div class="col-sm-12">
                                <h2 class="form-signin-heading">Please sign in</h2>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-sm-12">
                                <input id="username" type="text" class="form-control form-input" placeholder="Username" required="" autofocus="">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-sm-12">
                                <input id="playerName" type="text" class="form-control form-input" placeholder="Player Name" required="" autofocus="">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-sm-12">
                            <input id="password" type="password" class="form-control form-input" placeholder="Password" required="">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-sm-12">
                                <label class="checkbox">
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            <button class="btn btn-lg btn-primary btn-block" onclick="signInHandler()">Sign in</button>
                            </div>
                        </div>
                    <!--</form>-->
                    <br />
                </div>
                <div id="game" class="col-lg-7 hide">
                    <div id="gameView" class="hide"></div>
                    <br />
                </div>
                <div id="chat" class="col-lg-5">
                    <div class="row-fluid">
                        <div class="col-sm-12">
                            <div class="ChatBox" id="ServerChat">
                                <div class="ChatTitle"> Server Chat </div>
                                <div id="serverChatBox" class="ChatBody"> </div>
                                <input id="serverMessage" type="text" class="form-control ChatMessage" placeholder="Message . . ." required="">
                                <button class="btn btn-lg btn-primary btn-block ChatSend" onclick="sendServerChatHandler()">Send</button>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="ChatBox" id="GameChat">
                                <div class="ChatTitle"> Game Chat </div>
                                <div id="gameChatBox" class="ChatBody"></div>
                                <input id="gameMessage" type="text" class="form-control ChatMessage" placeholder="Message . . ." required="">
                                <button class="btn btn-lg btn-primary btn-block ChatSend" onclick="sendGameEngineChatHandler()" >Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="http://code.jquery.com/jquery.min.js"></script>-->
       <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="references/js/jquery.min.js"></script>
        <script src="references/js/bootstrap.min.js"></script>
        <script src="references/js/docs.min.js"></script>


        <script src="Client.js"></script>

            $(document).ready(function () {
                Setup();
                //Test.Run();
                //setTimeout(function(){Client.WebSocketSend(ServerClient.ServerSessionRequest(Client.session, Client.username, Client.password));}, 1000);
            });
        </script>
    </body>
</html>
